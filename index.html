<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <div class="bgColor mt-32 mb-20 mx-96">

        <div class="pt-8 flex justify-center">
            <p id="namePoke" class="text-5xl kotta text-center">Pokemon Name</p>
            <img id="favBtn" class="w-12 h-12 m-" src="./assets/heartOut.png" alt="favorite btn">

        </div>

        <!-- <div class="grid grid-cols-12">
            <img id="favBtn" class="col-start-9 col-end-10 flex justify-center" src="./assets/heartOut.png" alt="favorite btn">
        </div> -->

        <p id="idPoke" class="text-center text-2xl kotta">Pokemon ID</p>
        <img id="normalFront" src="" alt="normal imeg">
        <img id="shinyFront" src="" alt="shiny">
        <p id="findLocation">location</p>


    </div>
    <div class="bgColor mx-96">
        <button id="randomPoke">random</button>
        <input id="searchInput" type="text" placeholder="Search">
        <img id="searchBtn" class="w-10 h-10" src="./assets/glass.png" alt="search btn">
        <div id="openFav"></div>
        <p id="response"></p>
        <p id="eleType">element type</p>
        <p id="abilities">all abilities</p>
        <p id="movesPoke">all moves</p>
        <p id="evol">all evolution paths</p>
    </div>

    <script src="./scripts/app.js"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
