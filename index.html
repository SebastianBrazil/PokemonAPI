<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <p id="namePoke" class="text-center mt-32 text-5xl kotta">Pokemon Name</p>
    <p id="idPoke" class="text-center mt-32 text-5xl kotta">Pokemon ID</p>

    <div>
        <button id="randomPoke">random</button>
        <input id="searchInput" type="text" placeholder="Search">
        <img id="searchBtn" class="w-10 h-10" src="./assets/glass.png" alt="search btn">
        <div id="openFav"></div>
    </div>
    <p id="response"></p>

    <!-- for search -->
    <img id="normalFront" src="" alt="normal imeg">
    <img id="shinyFront" src="" alt="shiny">
    <p id="findLocation">location</p>
    <p id="eleType">element type</p>
    <p id="abilities">all abilities</p>
    <p id="movesPoke">all moves</p>
    <p id="evol">all evolution paths</p>
    <img id="favBtn" class="w-10 h-10" src="./assets/heartOut.png" alt="favorite btn">






    <script src="./scripts/app.js"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
